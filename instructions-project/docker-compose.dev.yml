version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: instructions_demo
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo_user -d instructions_demo"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

